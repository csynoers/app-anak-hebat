<template>
<div class="page" data-name="account-user-login-page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#">
          <i class="icon f7-icons padding-left">person_alt_circle</i>
        </a>
      </div>
      <div class="title">Log In</div>
      <div class="right">
        <a href="/keranjang/" class="link icon-only tab-link">
          <i class="icon f7-icons">cart<span class="badge color-red cart-label" style="display: none;">0</span></i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <form action="javascript:void(0)" id="formUserLogIn">
      <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Email</div>
              <div class="item-input-wrap">
                <input name="email" type="email" placeholder="email@gmail.com" required autocomplete="off">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Password</div>
              <div class="item-input-wrap">
                <input name="password" type="password" placeholder="********" required autocomplete="off">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="padding">
            <button type="submit" class="button button-fill">Log In</button>
          </li>
        </ul>
      </div>
    </form>
    <div class="block text-align-center">
      Belum punya akun ?<br>
      <a href="/account-user-signup/">Daftar sekarang!</a> Ini sangat mudah dan tidak perlu waktu lama!
    </div>
  </div>
</div>
</template>
<script>
    export default {
    // Lifecycle Hooks
    beforeCreate() {
      console.log('componentBeforeCreate', this)
    },
    created() {
      console.log('componentCreated', this)
    },
    beforeMount() {
      console.log('componentBeforeMount', this)
    },
    mounted() {
      console.log('componentMountedACCOUNT', this);
      const self = this;

      self.$app.localforage.getItem('users', function (err, value) {
        // if err is non-null, we got an error. otherwise, value is the value
        if ( (err===null) && (value===null) ) {
          self.$router.navigate('/account-user-login/',{ transition: 'f7-fade' });
        }
        
        if ( value && (err===null) ) {
          self.$router.navigate('/account-user/',{ transition: 'f7-fade' });
        }
      });

      /* aksi form login */
      self.$$('#formUserLogIn').on('submit',function(e){
        var formData = self.$app.form.convertToData('#formUserLogIn');
        self.$app.request.post('https://anakhebatindonesia.com/auth_check.php', formData, function(data){
          if ( data.data == 'USER_NOT_FOUND' ) {
            self.$app.dialog.alert('Maaf email dan password yang anda masukan tidak sesuai, silahkan coba kembali');
          } else {
            self.$app.localforage.setItem('users', data.data);

            self.$router.navigate('/account-user/',{ transition: 'f7-fade' });
          }
        }, 'json')
      });

    },
    beforeDestroy() {
      console.log('componentBeforeDestroy', this);
    },
    destroyed() {
      console.log('componentDestroyed', this);
    },
    // Component Data
    data: function () {
      // Must return an object
      return {
        name: 'Jimmy',
        age: 25,
        like: ['Tennis', 'Chess', 'Football'],
      }
    },
    // Component Methods
    methods: {
      toolbarBottomShow: function() {
        let $$ = this.$$;
        $$('.toolbar-main').show();
      },
      updateCountLabelCart: function () {
        let $$ = this.$$;
        let app = this.$app;

        let cartLabel = $$('.cart-label');

        app.localforage.getItem('carts').then(function(value) {
            // This code runs once the value has been loaded
            // from the offline store.
            if ( value ) {
              let cartRows = value.rowsData.length;
              cartLabel.text(cartRows);
              cartLabel.css({"display" : "inline-flex"});
            }
            
            // console.log();
        }).catch(function(err) {
            // This code runs if there were any errors
            console.log(err);
        });
      },
    },
    // Page Events
    on: {
      pageMounted: function(e, page) {
        console.log('pageMounted', page);
      },
      pageInit: function(e, page) {
        console.log('pageInit', page);
        // update count label cart 
        this.updateCountLabelCart();

        // this.userLogInPage();
      },
      pageBeforeIn: function(e, page) {
        console.log('pageBeforeIn', page);

        // show toolbar again when toolbar hide by other menu
        this.toolbarBottomShow();
      },
      pageAfterIn: function(e, page) {
        console.log('pageAfterIn', page);
      },
      pageBeforeOut: function(e, page) {
        console.log('pageBeforeOut', page);
      },
      pageAfterOut: function(e, page) {
        console.log('pageAfterOut', page);
      },
      pageBeforeRemove: function(e, page) {
        console.log('pageBeforeRemove', page);
      },
    }
  }
</script>
