      autocompleteCountry: function() {

        self.$app.autocomplete.create({

          valueProperty: 'country_name', //object's "value" property name

            var results = [];

              return;
            }

            self.$app.request({
              url: 'static/country.json',
              method: 'GET',

              dataType: 'json',
              data: {
